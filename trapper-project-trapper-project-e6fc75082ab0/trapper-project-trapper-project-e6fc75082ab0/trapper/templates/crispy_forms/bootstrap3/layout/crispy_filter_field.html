{% load crispy_forms_field %}

{% if field.is_hidden %}
	{{ field }}
{% else %}
    {% if field|is_checkbox %}
        <div id="div_{{ field.auto_id }}" class="checkbox">
            <label for="{{ field.id_for_label }}" class="{% if field.field.required %} requiredField{% endif %}">
                {% crispy_field field 'class' 'checkbox' %}
                {{ field.label|safe }}
            </label>
        </div>
    {% else %}
        <div id="div_{{ field.auto_id }}" class="form-group">
	  <div class="input-group-filters">
	    <span class="input-group-addon" style="width:0;">{{ field.label|safe }}:</span>
            {% crispy_field field 'placeholder' field.label %}
	  </div>
        </div>
    {% endif %}
{% endif %}
